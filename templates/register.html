<!DOCTYPE html>
<html>
<head>
	<title>MY FIRST DJANGO APPLICATION</title>
 {% load staticfiles %}
<link href="{% static 'css/bootstrap.min.css' %}"
      rel="stylesheet" media="screen">
<link href="{% static 'css/bootstrap.css' %}"
      rel="stylesheet" media="screen">
<link href="{% static 'css/bootstrap.css.map' %}"
      rel="stylesheet" media="screen">
<link href="{% static 'css/bootstrap-theme.css' %}"
      rel="stylesheet" media="screen">
<link href="{% static 'css/bootstrap-theme.css.map' %}"
      rel="stylesheet" media="screen">
<link href="{% static 'css/bootstrap-theme.min.css' %}"
      rel="stylesheet" media="screen">
</head>
<body>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/npm.js' %}"></script>
 <div class="container">
	<div class="jumbotron">

<div id="header">
    <div id="logo">
      <a href="{% url 'home' %}">
        <img src="/static/img/thing.jpg" width="1000" height="70" alt="AskHere">
      </a>


    
        <h1>Please Register here</h1>

        {% if registered %}
        Rango says: <strong>thank you for registering!</strong>
        <a href="/index2//">Return to the homepage.</a><br />
        {% else %}
        Register: <strong>register here!</strong><br />

        <form id="user_form" method="post" action="/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

           
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
</div>  </div>  
</body>
</html>
