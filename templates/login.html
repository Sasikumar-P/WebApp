<!DOCTYPE html>
<html>
<head>
	<title>MY FIRST DJANGO APPLICATION</title>
 {% load staticfiles %}
<link href="{% static 'css/bootstrap.min.css' %}"
      rel="stylesheet" media="screen">
<link href="{% static 'css/bootstrap.css' %}"
      rel="stylesheet" media="screen">
<link href="{% static 'css/bootstrap.css.map' %}"
      rel="stylesheet" media="screen">
<link href="{% static 'css/bootstrap-theme.css' %}"
      rel="stylesheet" media="screen">
<link href="{% static 'css/bootstrap-theme.css.map' %}"
      rel="stylesheet" media="screen">
<link href="{% static 'css/bootstrap-theme.min.css' %}"
      rel="stylesheet" media="screen">
</head>
<body>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/npm.js' %}"></script>
 <div class="container">
	<div class="jumbotron">
<div class="container">
<div id="header">
    <div id="logo">
      <a href="{% url 'home' %}">
        <img src="/static/img/logo.jpg" width="250" height="70" alt="AskHere">
      </a>

    <body>
        <h1>Login to Rango</h1>

        <form id="login_form" method="post" action="/login/">
            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="50" />
            <br />
            Password: <input type="password" name="password" value="" size="50" />
            <br />

            <input type="submit" value="submit" />

        </form>

    </body>
</html>
